<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <body>
    <div class="__container">
      <div class="__searchBody">
        <input id="searchParameter" type="text" class="__searchBox" />
        <button onclick="fetchData()" type="button" class="__searchButton"> 
          Search 
        </button>
      </div>

      <div>

      <div id="alert" class="searchUserLabel">
          Istifadeci axtarin
      </div>

      <div class="_loading" id="loader">
        <div class="loader"></div>

        <span>Please Wait ... </span>
      </div>
        
<div class="container rounded bg-white" style="margin-top: 23px;" id="information">
    <div class="row">


  

        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img id="image" class="rounded-circle mt-5" width="150px" src="">
              <br>
              <br>
              <span  class="text-black-50">Follower: </span>
              <span id="follower"></span>
              <span class="text-black-50">Following: </span>
              <span id="following"></span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Informations</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                      <label class="labels">Name :</label>
                      <span id="name" ></span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                      <label class="labels">Mobile Number</label>
                      <input type="text" class="form-control" placeholder="enter phone number" value="">
                    </div>
                    <div class="col-md-12">
                      <label class="labels">Address Line 1</label>
                      <input type="text" class="form-control" placeholder="enter address line 1" value="">
                    </div>
                    <div class="col-md-12">
                      <label class="labels">Address Line 2</label>
                      <input type="text" class="form-control" placeholder="enter address line 2" value="">
                    </div>
                    <div class="col-md-12">
                      <label class="labels">Postcode</label>
                      <input type="text" class="form-control" placeholder="enter address line 2" value="">
                    </div>
                    <div class="col-md-12">
                      <label class="labels">State</label>
                      <input type="text" class="form-control" placeholder="enter address line 2" value="">
                    </div>
                    <div class="col-md-12">
                      <label class="labels">Area</label>
                      <input type="text" class="form-control" placeholder="enter address line 2" value="">
                    </div>
                    <div class="col-md-12">
                      <label class="labels">Email ID</label>
                      <input type="text" class="form-control" placeholder="enter email id" value="">
                    </div>
                    <div class="col-md-12">
                      <label class="labels">Education</label>
                      <input type="text" class="form-control" placeholder="education" value="">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                      <label class="labels">Country</label>
                      <input type="text" class="form-control" placeholder="country" value="">
                    </div>
                    <div class="col-md-6">
                      <label class="labels">State/Region</label>
                      <input type="text" class="form-control" value="" placeholder="state">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                  <span>Edit Experience</span>
                  <span class="border px-3 p-1 add-experience">
                    <i class="fa fa-plus"></i>&nbsp;Experience</span>
                  </div>
                  <br>
                <div class="col-md-12">
                  <label class="labels">Experience in Designing</label>
                  <input type="text" class="form-control" placeholder="experience" value="">
                </div> <br>
                <div class="col-md-12">
                  <label class="labels">Additional Details</label>
                  <input type="text" class="form-control" placeholder="additional details" value="">
                </div>
            </div>
        </div>
    </div>
